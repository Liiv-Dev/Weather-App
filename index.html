<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whats The Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/styles.css">
  </head>
    <body>
    <section class="hero is-fullheight">

        <!--Header-->
        <div class="header has-text-centered is-size-2 has-text-white">
            <h1>Weather</h1>
        </div>

        <!--container to split list and images-->
        <div class="split">
            
        <!--List and seach container-->
        <div class="list-container">
            <input class="input" type="text" placeholder="Search">
            <div class="select is-multiple">
                <select class="has-text-centered">
                  <option value=""></option>
                </select>
            </div>
        </div>

        <!--Current City display-->
        <div id="city-weather" class="city-container has-text-white">
            <div>
                <h3>Weather <span><img alt="sun/moon"></span></h3>
                <p>Temp</p>
                <p>Wind</p>
                <p>Humidy</p>
            </div>    
        </div>


        </div>
    
    </section>
    </body>
</html>
