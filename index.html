
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whats The Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
    <body>
    <section class="hero is-fullheight">

        <!--Header-->
        <div class="header has-text-centered is-size-2 has-text-white">
            <h1>Weather</h1>
        </div>

        <!--container to split list and images-->
        <div class="split is-flex is-flex-direction-row">
            
        <!--List and seach container-->
        <div class="list-container is-flex is-flex-direction-column has-text-centered">
            <input id="userSearch" class="input" type="text" placeholder="Search">
        </div>

       
        <!--Current City and forecast display-->
        <div class="city-container has-text-white is-flex is-flex-direction-column is-justify-content-center">

            <div class='current-container mb-4'>
                <h3 id="clicked-city"> <span><img alt="sun/moon"></span></h3>
                <p id="temp">Temp</p>
                <p id="wind">Wind</p>
                <p id="humidy">Humidy</p>
            </div> 
            
            <div class="forcast-container">
                <p>forecast container</p>
            </div>

        </div>
    


        </div>
    <script src="Assets/script.js"></script>
    </section>
    </body>
</html>
